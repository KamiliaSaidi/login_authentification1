<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Customers</title>
<form th:action=@{save} method="post">

	<fieldset>
		<legend>Your contact details</legend>
		<!-- Titre du fieldset -->
		<div>
			<label for="name">Name</label> <input type="text" name="name"
				id="name" th:value=${customer.name} required />
		</div>
		<div></div>
		<div>
			<label for="address">Address</label> <input type="text"
				name="address" id="address" th:value=${customer.address} />
		</div>
		<div></div>
		<div>
			<label for="phone">Phone</label> <input type="tel" name="phone"
				id="phone" th:value=${customer.phone} required />
		</div>
		<div></div>
		<div>
			<label for="birth">Date of birth</label> <input type="date"
				name="birth" id="birth" th:value=${customer.birth} />
		</div>
		<input type="submit" value="Submit" />

	</fieldset>


</form>

</html>
